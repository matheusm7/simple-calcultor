<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <input type="text" placeholder="0" id="calc">
        <button class="btn-neon" onclick="Clear()" style="background-color: rgb(122, 122, 210)">Cl</button>
        <button class="btn-neon" onclick="Delete()">Del</button>
        <button class="btn-neon" onclick="display('%')">%</button>
        <button class="btn-neon" onclick="display('/')">/</button>
        <button class="btn-neon" onclick="display('7')">7</button>
        <button class="btn-neon" onclick="display('8')">8</button>
        <button class="btn-neon" onclick="display('9')">9</button>
        <button class="btn-neon" onclick="display('*')">*</button>
        <button class="btn-neon" onclick="display('4')">4</button>
        <button class="btn-neon" onclick="display('5')">5</button>
        <button class="btn-neon" onclick="display('6')">6</button>
        <button class="btn-neon" onclick="display('+')">+</button>
        <button class="btn-neon" onclick="display('1')">1</button>
        <button class="btn-neon" onclick="display('2')">2</button>
        <button class="btn-neon" onclick="display('3')">3</button>
        <button class="btn-neon" onclick="display('-')">-</button>
        <button class="btn-neon" onclick="display('0')">0</button>
        <button class="btn-neon" onclick="display('.')">.</button>
        <button onclick="calc('=')" style="width: 120px; background-color: rgb(212, 210, 104);">=</button>
    </div>

    <script src=scripts.js></script>
</body>
</html>
